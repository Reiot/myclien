<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

        <title>myClien</title>

        <link rel="stylesheet" href="style/jquery.mobile-1.0b1.min.css" />

        <script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
        <script type="text/javascript" src="js/phonegap.0.9.6.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.0b1.min.js"></script>
	    <script type="text/javascript" src="js/underscore.js"></script>
	    <script type="text/javascript" src="js/backbone.js"></script>
	    <script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="js/clien.js"></script>	    
		<script id="board-list-tmpl" type="text/x-jquery-tmpl">
			<li><a href="#board" data-board-id="${id}">${title}</a></li>
		</script>
		<script id="post-list-tmpl" type="text/x-jquery-tmpl">
			<li><a href="#post" data-post-id="${id}">${title}</a></li>
		</script>
		
    </head>
    <body>
        <div data-role="page" id="home">

            <div data-role="header">
                <h1>myClien</h1>
            </div>

            <div data-role="content">
                <ul data-role="listview">
                </ul>
            </div>

        </div>

        <div data-role="page" id="board">
            <div data-role="header">
                <h1>모두의 공원</h1>
            </div>
            <div data-role="content">
                <ul data-role="listview">
                </ul>
            </div>
        </div>

        <div data-role="page" id="post">
            <div data-role="header">
                <h1>모두의 공원</h1>
            </div>
            <div data-role="content">
                <ul data-role="listview">
                </ul>
            </div>
        </div>

    </body>
</html>

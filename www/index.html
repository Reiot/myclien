<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

        <title>myClien</title>

        <link rel="stylesheet" href="style/jquery.mobile-1.0b1.min.css" />

        <script type="text/javascript" src="js/jquery-1.6.1.js"></script>
        <script type="text/javascript" src="js/phonegap.0.9.6.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.0b1.js"></script>
	    <script type="text/javascript" src="js/underscore.js"></script>
	    <script type="text/javascript" src="js/backbone.js"></script>
	    <script type="text/javascript" src="js/jquery.tmpl.js"></script>

		<script id="board-list-tmpl" type="text/x-jquery-tmpl">
			<li><a href="#${id}" data-board-id="${id}">${attributes.title}</a></li>
		</script>
		<script id="board-page-tmpl" type="text/x-jquery-tmpl">
			<div id="${id}" class="board" data-role="page">
	            <div data-role="header">
	                <h1>${title}</h1>
	            </div>
	            <div data-role="content">
	                <ul class="posts" data-role="listview">
	                </ul>
	            </div>
	        </div>
		</script>
		<script id="post-list-tmpl" type="text/x-jquery-tmpl">
			<li><a href="#post" data-post-id="${post.id}" data-board-id="${board.id}">${post.attributes.subject}</a></li>
		</script>
		<script id="post-page-tmpl" type="text/x-jquery-tmpl">
            <div data-role="header">
				<h1>${post.attributes.subject}</h1>
            </div>
            <div data-role="content">
				{{html post.attributes.content}}
            </div>
			<div data-role="footer">
				<div data-role="navbar">
					<ul>
						{{if post.attributes.prev}}
						<li>
							<a href="#${board.id}-${post.attributes.prev.id}" data-icon="arrow-u" data-transition="fade">
							${post.attributes.prev.subject}
							</a>
						</li>
						{{/if}}
						<li>
							<a href="#${board.id}-${post.attributes.next.id}" data-icon="arrow-d" data-transition="fade">
							${post.attributes.next.subject}
							</a>
						</li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
		</script>
		
    </head>
    <body>
        <div data-role="page" id="home">

            <div data-role="header">
                <h1>myClien</h1>
            </div>

            <div data-role="content">
                <ul class="boards" data-role="listview">
                </ul>
            </div>

        </div>
		<div id="#post" class="post" data-role="page">
        </div>
		<script type="text/javascript" src="js/clien.js"></script>	    
    </body>
</html>
